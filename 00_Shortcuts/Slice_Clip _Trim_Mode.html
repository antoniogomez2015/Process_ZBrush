<!--


Slice | Clip | Trim Mode:
_________________________


    Comportamiento del Brush:
    _________________________

    	_Square Brush: Control + Shift + 1

        _Center Brush: Control + Shift + 2
        


    Slide Mode:
    ___________


	    _Slice Curve: Shift + C

	    _Slice Circle: Alt + C

	    _Slice Square: Control + C

    

    Clip Mode:
    __________

	    _Clip Curve: Shift + <>

	    _Clip Circle: Alt + <>

	    _Clip Square: Control + <>



    Trim Mode:
    __________

	    _Trim Curve: Shift + X

	    _Trim Circle: Alt + X

	    _Trim Square: Control + X

	    _TrimLasso: Control + Shift + X


        
	
	_Creise Curve: Shift + V
