<!--

    Detallar con Morph Target:
    __________________________

        Cómo detallar con Morph Target y Surface Noise en ZBrush
            https://www.youtube.com/watch?v=hDNFZUfMUuo


    Workflow:
    _________

    Características:
    ________________

    _Morph Target, nos brinda la posibilidad de poder trabajar de forma no destructiva 
    
    _pudiendo así, poder guardar un estado anterior de una geometría


    Store Morph Target:
    ___________________

    _de ésta manera, a través, del botón "StoreMT", podremos guardar el estado actual de la geometría el cuál, deseamos conservar

    _para que así, a partir de éste momento podremos comenzar ha modificar ó deformas la geometría para buscar el efecto ó estado deseado

    _para lo cuál, dispondremos del menú personalizado de "Hard-Pro, Shortcut: Alt + H"


    Morph Brush:
    ____________

    _para lo cuál, dispondremos del brush "Morph", a través, del cuál, podremos eliminar los cambios que hemos realizado 
    
    _en relación al estado original que hemos guardado intacto en un punto inicial

    _de ésta manera, a través, del brush Morph, podremos descar información de forma libre y detallada en las áreas deseadas y respectivas

    _para lo cuál, dispondremos del menú personalizado de "B-Int, Shortcut: Alt + I"


    Delete Morph Target:
    ____________________

    _de ésta manera, una vez estemos satisfechos con los nuevos cambios realizados sobre la geometría y deseamos conservar éstos nuevos cambios

    _en éste caso, debemos descargar el estado inicial que habíamos guardado en un punto inicial

    _para lo cuál, dispondremos del botón "DelMT", el cuál, descartará el estado inicial 
    
    _y conserevará el estado actual como estado permanente de la forma resultante

    _para que así, si deseamos seguir haciendo nuevos cambios en la geometría, podremos nuevamente guardar un nuevo estado a través, del botón "SotoreMT", para volver ha repetir el proceso



    Switch:
    _______

    _más también, tendremos la posibilidad una vez hemos guardado un estado inicial de la geometría a través, de "StoreMT"

    _podremos aplicar un cambio ó deformación sobre toda la geometría en general, por ejemplo; un cambio de tipo "Surface-Noise"

    _para que así, posteriormente podamos hacer "Switch", ó invertir el efecto

    _para que así, ahora toda la nueva deformación que habíamos hecho desaparezca preliminarmente

    _de ésta manera, ahora a través, del brush Morph, podremos ir debelando sólo las áreas de interés las cuáles, ahora tendrán la deformación que habíamos hecho anteriormente

    _para posteriormente hacer "DelMt", para aceptar ó fijar los cambios una vez estemos satisfechos con el resultado
